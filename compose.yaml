services:
  cmp3103-chat:
    image: lcas.lincoln.ac.uk/lcas/pdfchat:latest
    build:
      context: .
    ports:
      - 8501
    env_file:
      - .env
    command: streamlit run app-cmp3103.py
  pdfchat:
    image: lcas.lincoln.ac.uk/lcas/pdfchat:latest
    build:
      context: .
    ports:
      - 8501
    env_file:
      - .env
    command: streamlit run app-anypdf.py
  ngrok:
    image: lcas.lincoln.ac.uk/lcas/ngrok1:latest
    volumes:
      - ./ngrokrc:/app/.ngrok:ro
    build:
      context: .
      dockerfile: Dockerfile.ngrok
    links:
      - cmp3103-chat
      - pdfchat